<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="./index.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="text" placeholder="0" id="unit-input" />
      <button id="conversion-btn">Convert</button>
    </header>
    <main>
      <section>
        <h2>Length (Meter/Feet)</h2>
        <p id="length-el">0 Meters = 0.000 Feet | 0 Feet = 0.000 Meters</p>
      </section>
      <section>
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volume-el">0 Liters = 0.000 Gallons | 0 Gallons = 0.000 Liters</p>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
