<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="./index.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Metric/Imperial Unit Conversion</h1>
      <div id="input-field">
        <input type="text" placeholder="0" id="unit-input" />
        <button id="conversion-btn">Convert</button>
      </div>
    </header>
    <main>
      <div id="conversion-cards">
        <section>
          <h2>Length (Meter/Feet)</h2>
          <p id="length-el">0 Meters = 0.000 Feet | 0 Feet = 0.000 Meters</p>
        </section>
        <section>
          <h2>Volume (Liters/Gallons)</h2>
          <p id="volume-el">0 Liters = 0.000 Gallons | 0 Gallons = 0.000 Liters</p>
        </section>
        <section>
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="mass-el">0 Kilograms = 0.000 Pounds | 0 Pounds = 0.000 Kilograms</p>
        </section>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
